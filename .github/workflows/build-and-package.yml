name: Build and Package

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce build combinations
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (if available)
      run: |
        python -m pytest tests/ || echo "No tests found"
      continue-on-error: true

  package:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create icon placeholder (if missing)
      run: |
        # Create a simple placeholder if icon is missing
        python -c "from PIL import Image; img = Image.new('RGB', (256, 256), color='blue'); img.save('icon.ico')" || echo "Icon creation skipped"
      continue-on-error: true
      shell: bash

    - name: Build executable with PyInstaller
      run: |
        # Try with icon first, fall back to without icon
        pyinstaller --name=CardGener --onefile --windowed --add-data="template.json:." gui.py || pyinstaller --name=CardGener --onefile --windowed gui.py
      continue-on-error: true
      shell: bash

    - name: List dist directory
      run: ls -la dist/ || dir dist\
      shell: bash
      continue-on-error: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: CardGener-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          dist/*
        if-no-files-found: warn

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: List all artifacts
      run: |
        ls -R artifacts/
        find artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


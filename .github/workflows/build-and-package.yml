name: Build and Package

permissions:
  contents: write

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
        exclude:
          # Reduce build combinations
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests (if available)
      run: |
        python -m pytest tests/ || echo "No tests found"
      continue-on-error: true

  package:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create icon placeholder (if missing)
      run: |
        # Create a simple placeholder if icon is missing
        python -c "from PIL import Image; img = Image.new('RGB', (256, 256), color='blue'); img.save('icon.ico')" || echo "Icon creation skipped"
      continue-on-error: true
      shell: bash

    - name: Build executable with PyInstaller
      run: |
        # Try with icon first, fall back to without icon
        pyinstaller --name=CardGener --onefile --windowed --add-data="template.json:." gui.py || pyinstaller --name=CardGener --onefile --windowed gui.py
      continue-on-error: true
      shell: bash

    - name: List dist directory
      run: ls -la dist/ || dir dist\
      shell: bash
      continue-on-error: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CardGener-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          dist/*
        if-no-files-found: warn

  create_tag:
    needs: package
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Read VERSION
      id: read_version
      run: |
        if [ -f VERSION ]; then
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
        else
          echo "VERSION=" >> $GITHUB_ENV
        fi

    - name: Fetch tags
      run: git fetch --tags

    - name: Get latest tag
      id: get_latest
      run: |
        if git describe --tags --abbrev=0 >/dev/null 2>&1; then
          echo "latest=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
        else
          echo "latest=" >> $GITHUB_OUTPUT
        fi

    - name: Read old VERSION from latest tag
      run: |
        if [ -n "${{ steps.get_latest.outputs.latest }}" ]; then
          git show "${{ steps.get_latest.outputs.latest }}:VERSION" > /tmp/old_version 2>/dev/null || true
          if [ -f /tmp/old_version ]; then
            echo "OLD_VERSION=$(cat /tmp/old_version)" >> $GITHUB_ENV
          else
            echo "OLD_VERSION=" >> $GITHUB_ENV
          fi
        else
          echo "OLD_VERSION=" >> $GITHUB_ENV
        fi

    - name: Create and push tag if VERSION changed
      run: |
        if [ -z "${{ env.VERSION }}" ]; then
          echo "No VERSION file, skipping"
          exit 0
        fi
        if [ "${{ env.VERSION }}" != "${{ env.OLD_VERSION }}" ]; then
          TAG="v${{ env.VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created tag $TAG"
        else
          echo "VERSION not changed (${{ env.VERSION }}), skipping"
        fi

  release:
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v3

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List all artifacts
      run: |
        ls -R artifacts/
        find artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

